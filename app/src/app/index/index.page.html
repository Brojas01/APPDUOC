<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="background-color:#012C56 ;" ><img src="assets/img/logo.png" /></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">  
<ion-item color="medium">
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
  </ion-avatar>
  <ion-label style="color: white;">Bienvenido <p>{{ user }}</p></ion-label>
</ion-item>
  <p class="titulo"> <sub >seleccione una opcion</sub></p>
  <ion-button expand="block" color="primary" shape="round" [routerLink]="['/horario']"><ion-icon slot="start" name="alarm-outline"></ion-icon><p>Horario</p></ion-button>
  <br>
  <ion-button expand="block" color="primary" shape="round" [routerLink]="['/ramos']"><ion-icon slot="start" name="calendar-outline"></ion-icon>Ramos</ion-button>
  <br>
  <ion-button expand="block" color="primary" shape="round" [routerLink]="['/justificar']"><ion-icon slot="start" name="document-text-outline"></ion-icon>Justificar</ion-button>
  <br>
  <ion-button expand="block" color="primary" shape="round" [routerLink]="['/asistencia']"><ion-icon slot="start" name="document-text-outline"></ion-icon>Asistencia</ion-button>
  <br>
<br><br><br>
<ion-button expand="block" color="warning" shape="round" (click)="logout()"><ion-icon slot="end" name="log-out-outline"></ion-icon>cerrar sesion</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <img src="assets/img/footer.png" />
  </ion-toolbar>
</ion-footer>
